<!DOCTYPE html>
<html>
<head>
    <title>Basic Website Structure</title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <!-- First Row: Header -->
        <tr>
            <td colspan="3" align="center" height="80px">Header</td>
        </tr>

        <!-- Second Row: Main Content + 2 Sidebars -->
        <tr>
            <td width="60%" height="300px">Main Content</td>
            <td width="20%">Sidebar 1</td>
            <td width="20%">Sidebar 2</td>
        </tr>

        <!-- Third Row: Footer -->
        <tr>
            <td colspan="3" align="center" height="50px">Footer</td>
        </tr>
    </table>
</body>
</html>
