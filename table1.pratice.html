<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLE</title>
        <style>
            h1 {
                text-align: center;
                color: brown;
            }
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                padding: 80px;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <h1>Basic HTML Webpage Structure</h1>
        <table style="width: 100%;">
            <tr>
                <td colspan="3" align="center" style="height: 4px;">Header</td>
            </tr>

            <tr>
                <td width="90%" height="250px" align="center">Main content</td>
                <td style="width: 7%;">sidebar1</td>
                <td style="width: 7%;">sidebar2</td>
            </tr>

            <tr>
                <td colspan="3" align="center" style="height: 4px;">Footer</td>
            </tr>
        </table>

        
    </body>
</html>
