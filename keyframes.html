<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 2s infinite;
}

@keyframes mymove {
    0% {transform: translate(0);}
    50% {transform: translate(800px);}
    100%{transform: translate(300px);}
  /* from {top: 0px;}
  to {top: 200px;} */
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div>
    hi
</div>

</body>
</html>
