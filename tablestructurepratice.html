<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLE</title>
        <style>
            h2{
                text-align: center;
                color: blueviolet;
            }
            table {
                text-align: center;
            }
            td {
                border: 2px solid black;
                /* height: 200px; */
            }
        </style>
    </head>
    <body>
        <h2>html basic table structure</h2>
        <table>
            <!-----background images table row section-->
            <tr>
                <td style="width: 10;">background images</td>
                
                <!-------logo/header table row section -->
                <td>
                    <table>
                        <tr>
                            <td>logo</td>
                            <td>Header
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>home</td>
                                            <td>About</td>
                                            <td>Contact Us</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>

                        
                        <tr>
                            <td>
                            <table>
                                <tr>
                                    <td colspan="2">content</td>
                                </tr>
                                <tr>
                                    <td>footer</td>
                                    <td>banner</td>
                                </tr>
                            </table>
                            </td>
                            <td>Links</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
