<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="displayproperties2.css">
    <title>CSS</title>
</head>
<body>
  <h1>CSS Display Property </h1>

  <p>Change the <code>display</code> property in CSS to test!</p>

  <div class="container1">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
  </div>

  <p>
    This text is outside the container to see how boxes flow with normal
    inline/inline-block/block behavior.
  </p>

  <ul class="container2">
    <li class="fox1">Item 1</li>
    <li class="fox2">Item 2</li>
    <li class="fox3">Item 3</li>
  </ul>

  <div class="container3">
    <div class="dox1">Box 1</div>
    <div class="dox2">Box 2</div>
    <div class="dox3">Box 3</div>
  </div>

</body>
</html>
